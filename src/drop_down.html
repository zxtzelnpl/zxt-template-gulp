<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DropDown</title>
    <link rel="stylesheet" href="/dist/css/drop-down.css">
</head>
<body>
<section>

    <div class="wrapper-demo drop-down-plugin">

        <div id="dropDownWrapper" class="drop-down-wrapper">

            <div id="dropDownSelect" class="drop-down-select" data-value="0">请选择产品</div>

            <ul class="drop-down-box">
                <li>
                    <div class="drop-down-option" data-value="1">请选择产品</div>
                </li>

                <li>
                    <div class="drop-down-option" data-value="1">第一个选择</div>
                </li>

                <li>
                    <div class="drop-down-option" data-value="2" data-select="select">第二个选择</div>
                </li>

                <li>
                    <div class="drop-down-option" data-value="3">第三个选择</div>
                </li>
            </ul>

        </div>
    </div>
</section>
<script src="/public/lib/jquery/dist/jquery.min.js"></script>
<script src="/dist/javascript/drop_down.js"></script>
</body>
</html>
